<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: auto;
            padding: auto;
            background: url("https://img.freepik.com/premium-photo/spring-green-forest-with-tree-branch-focus-natural-outdoor-seasonal-background_548832-8286.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-container {
            width: 50%;
            max-width: auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
            position: relative;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: transparent;
            padding: 20px;
            background: #4d79ff;
            color: #fff;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
            border: 4px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-header img:hover {
            transform: scale(1.1);
        }

        .profile-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .profile-header p {
            margin: 5px 0;
            font-size: 16px;
        }

        .profile-actions {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background: #f9f9f9;
        }

        .profile-actions a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .profile-actions a:hover {
            background-color: #4d79ff;
            color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4d79ff;
            outline: none;
            box-shadow: 0 0 8px rgba(77, 121, 255, 0.2);
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #4d79ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <div>
                <h1 id="profile-name">John Doe</h1>
                <p id="profile-email">Email: john.doe@example.com</p>
                <p id="profile-member-since">Member since: January 2021</p>
            </div>
        </div>
        <div class="profile-actions">
            <a href="#" id="edit-profile-button">Edit Profile</a>
            <a href="Change.html">Change Password</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit-member-since">Member Since</label>
                    <input type="text" id="edit-member-since" name="member-since" required>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Example user data
            const user = {
                name: 'vishal sonawane',
                email: 'sonawanevishal1886@gmail.com',
                joined: 'Aug 2024',
                profilePicture: 'https://img.freepik.com/premium-photo/vector-avatar-profile-icon_837074-8917.jpg'
            };

            // Set profile information
            document.querySelector('.profile-header img').src = user.profilePicture;
            document.querySelector('.profile-header h1').textContent = user.name;
            document.querySelector('.profile-header p#profile-email').textContent = `Email: ${user.email}`;
            document.querySelector('.profile-header p#profile-member-since').textContent = `Member since: ${user.joined}`;
        });

        const editProfileButton = document.getElementById('edit-profile-button');
        const editProfileModal = document.getElementById('edit-profile-modal');
        const closeModal = document.getElementById('close-modal');
        const editProfileForm = document.getElementById('edit-profile-form');

        editProfileButton.addEventListener('click', (event) => {
            event.preventDefault();
            editProfileModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            editProfileModal.style.display = 'none';
        });

        editProfileForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('edit-name').value;
            const email = document.getElementById('edit-email').value;
            const memberSince = document.getElementById('edit-member-since').value;

            // Update profile information
            document.querySelector('.profile-header h1').textContent = name;
            document.querySelector('.profile-header p#profile-email').textContent = `Email: ${email}`;
            document.querySelector('.profile-header p#profile-member-since').textContent = `Member since: ${memberSince}`;

            // Hide modal after saving
            editProfileModal.style.display = 'none';
        });
    </script>
</body>
</html>
