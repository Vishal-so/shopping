<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form with Address Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://wallpapercave.com/wp/wp3049340.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: #fff;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #ffff80;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background: #3385ff;
            transform: scale(1.05);
        }

        .subline-text {
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            background: #000;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADDRESS</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="house-number">House Number</label>
                <input type="text" id="house-number" name="house-number" required>
            </div>
            <div class="form-group">
                <label for="building-name">Building Name</label>
                <input type="text" id="building-name" name="building-name" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <button type="button" class="btn" id="proceed-to-payment">Proceed to Payment</button>
            <p class="subline-text">* Ensure all details are correct before proceeding.</p>
        </form>
    </div>

    <script>
        document.getElementById('proceed-to-payment').addEventListener('click', () => {
            const houseNumber = document.getElementById('house-number').value;
            const buildingName = document.getElementById('building-name').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value;

            if (houseNumber && buildingName && city && state && pincode) {
                // Construct the URL for the payment form with the collected data
                const paymentFormUrl = `https://example.com/payment?houseNumber=${houseNumber}&buildingName=${buildingName}&city=${city}&state=${state}&pincode=${pincode}`;

                // Redirect to the payment form
                window.location.href = 'pyment.html';
            } else {
                alert('Please fill in all address fields.');
            }
        });
    </script>
</body>
</html>
