<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-options {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
            font-size: 16px;
        }

        .btn img {
            width: 24px;
            margin-right: 10px;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .subline-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Form</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="payment-options">
                <a href="#" class="btn" id="gpay-btn">
                    <img src="https://i0.wp.com/1000logos.net/wp-content/uploads/2020/04/Google-Pay-Logo.png" alt="Google Pay">
                    Pay with Google Pay
                </a>
                <a href="#" class="btn" id="phonepe-btn">
                    <img src="https://buzzai.live/assets/img/phonepe_logo.png" alt="PhonePe">
                    Pay with PhonePe
                </a>
            </div>
            <p class="subline-text">* Payment functionality is not yet implemented.</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gpayBtn = document.getElementById('gpay-btn');
            const phonepeBtn = document.getElementById('phonepe-btn');

            gpayBtn.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = 'google.html';
            });

            phonepeBtn.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = 'phonepe.html';
            });
        });
    </script>
</body>
</html>
